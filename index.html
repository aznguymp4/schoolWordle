<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="words.js"></script>
	<script defer src="index.js"></script>
	<title>SchoolWordle</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
	<h2>SchoolWordle</h2>
	<div id="game"></div>
	<div id="sliders">
		<div class="s" id="wordLengthLabel">Word Length: 5</div>
		<input class="s" id="wordLength" type="range" min="1" max="11" step="1" value="5">
		<div class="s" id="guessesLabel">Guesses: 6</div>
		<input class="s" id="guesses" type="range" min="1" max="10" step="1" value="6">
	</div>
</body>
</html>
